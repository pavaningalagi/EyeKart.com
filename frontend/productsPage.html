        <div id="product_div">
            <div id="graybox">
                <div id="one">
                    <p>EYEWARE</p>
                </div>
                <div id="togglebtndiv">
                    <p>VIEW FRAMES</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>VIEW 3D TRY ON</p>
                </div>
                <div id="sortdiv">
                    <label for="sort"><i class="fa-solid fa-up-down"></i></i> SORT BY</label>
                    <select name="Best Sellers" id="sort">
                        <option value="Best Sellers">Best Sellers</option>
                        <option value="lowtohigh">Price: Low to High</option>
                        <option value="High to Low">Price:High to Low</option>

    <hr>
    <div id="ft"></div>
      <!-- login -->
      <div class="popup">
        <div class="close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remeber me</label>
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a id="create_acc" href="#">Create Account</a>
            </div>
        </div>

    </div>

    <!-- login over -->

    <!-- signup -->

    <div class="popups">
        <div class="close-btns"><i class="fa-regular fa-circle-xmark"></i></div>
        <div class="forms">
            <h2>Create an Account</h2>
            <div class="form-elements">
                <input type="text" id="f_names" placeholder="First Name*" required>
            </div>
            <div class="form-elements">
                <input type="text" id="l_names" placeholder="Last Name*" required>
            </div>
            <div class="form-elements">
                <input type="text" id="mobiles" placeholder="Mobile*" required>
            </div>
            <div class="form-elements">
                <input type="text" id="emails" placeholder="Email*">
            </div>
            <div class="form-elements">
                <input type="password" id="passwords" placeholder="Password*">
            </div>
            <div class="form-elements">
                <button>Create Account</button>
            </div>
            <div class="form-elements">
                <a id="signin" href="#"><p>Have an account ?</p>Sign In</a>
            </div>
        </div>

    </div>

    <!-- signup over  -->
